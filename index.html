<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS_Operator</title>
  </head>
  <body>
    <h2 id="intro">Arithmetic Operators</h2>
    <h2 id="p1">Number of weeks in a year</h2>

    <script>
      var x = `There are ${365 / 7} weeks and ${365 % 7} day in a year`;
      document.write(x);
      //TypeOf operator//

      document.write("<br>");
      document.write("<br>");

      document.write("<h2>String Concatenation Operator</h2>");
      document.write("<br>");

      var text1 = "Hello";
      var text2 = "Students";
      var text3 = "Good";
      var text4 = "Morning";
      var text5 = text1 + " " + text2 + " " + text3 + " " + text4;
      document.write(text5);

      document.getElementById("intro").style.color = "#C400C6";
      document.getElementById("intro").style.fontSize = "50px";
      document.getElementById("intro").style.margin = "100px 0 25px 500px";

      document.getElementById("p1").style.color = "#46B5D1";
      document.getElementById("p1").style.fontSize = "35px";
      document.body.style.backgroundColor = "#FFE5F1";
      document.getElementById("p1").style.margin = "100px 0 20px 0";
    </script>
  </body>
</html>
